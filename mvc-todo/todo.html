<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="./todo.css" />
</head>
<body>
  <div id="centered">
    <button id="add-row-btn">Add New Event</button>
    <table id="todo-table">
      <thead>
        <tr>
          <th>Event</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list"></tbody>
    </table>
  </div>

  <script src="./todoAPI.js"></script>
  <script src="./todo.js"></script>
</body>
</html>
